<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phone</title>
  <link rel="stylesheet" href="assets/css/phone.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
</head>

<body>
  <div class='phone-body'>
    <div class='phone-screen__cover'> </div>
    <div class='phone-screen'>

      <div class='phone-screen__topbar'>
        <div>
          <img class='phone-screen__topbar__icon' src='assets/imgs/signal-bars-icon.svg' alt='signal bars'>
          <img class='phone-screen__topbar__icon' src='assets/imgs/wifi-connection-icon.svg' alt='wifi full signal'>
        </div>

        <div>
          <img class='phone-screen__topbar__icon' src='assets/imgs/full-battery-icon.svg' alt='full battery'>
        </div>

      </div>
      <div class='phone-screen-content'>
        <img class='phone-screen-content__app' src="assets/imgs/contact-icon.svg" alt="Contact me">
        <div class='phone-screen-content__app__page'>
          <div class='phone-screen-content__app__page__close-btn'>x</div>
          <div class='contact-user-content'><img class='contact-user-photo' src='assets/imgs/user-icon.svg'>
            <h4>Troy Budd</h4>

            <a href='https://www.linkedin.com/in/troybudd/' target='_blank'>
              <img class='contact-user__icon__circ' src="assets/imgs/message-icon.svg" alt="Message logo">
            </a>

            <a href='https://www.linkedin.com/in/troybudd/' target='_blank'>
              <img class='contact-user__icon__circ' src="assets/imgs/email-icon.svg" alt="Email logo">
            </a>

            <a href='https://www.linkedin.com/in/troybudd/' target='_blank'>
              <img class='contact-user__icon' src="assets/imgs/linkedin-icon.svg" alt="Linkedin brand logo">
            </a>
            <a href='https://github.com/TroyB95' target='_blank'>
              <img class='contact-user__icon' src="assets/imgs/github-icon.svg" alt="Github brand logo">
            </a>


          </div>

        </div>
        <img class='phone-screen-content__app' src="assets/imgs/calculator-icon.svg" alt="">
        <img class='phone-screen-content__app' src="assets/imgs/about-me-icon.svg" alt="">
      </div>
    </div>
    <div class='phone-body__power-button'>
      <img class='phone-body__power-button__icon' src="assets/imgs/power-button-icon.svg" alt="Power icon">
    </div>
  </div>

  <script src='assets/js/phone.js'></script>

</body>

</html>
