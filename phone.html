<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phone</title>
  <link rel="stylesheet" href="assets/css/phone.css">
</head>

<body>
  <div class='phone-body'>

    <div class='phone-screen'>
      <div class='phone-screen__cover'> </div>
      <div class='phone-screen__topbar'>
        <div>
          <img class='phone-screen__topbar__icon' src='assets/imgs/signal-bars-icon.svg' alt='signal bars'>
          <img class='phone-screen__topbar__icon' src='assets/imgs/wifi-connection-icon.svg' alt='wifi full signal'>
        </div>
        <div>
          <img class='phone-screen__topbar__icon' src='assets/imgs/full-battery-icon.svg' alt='full battery'>
        </div>


      </div>
    </div>
    <div class='phone-body__power-button'>
      <img class='phone-body__power-button__icon' src="assets/imgs/power-button-icon.svg" alt="Power icon">
    </div>
  </div>

  <script src='assets/js/phone.js'></script>

</body>

</html>
